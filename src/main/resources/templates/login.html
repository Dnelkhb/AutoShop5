<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
    <style>
        /* Встроенные стили для упрощённого оформления */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        form div {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: green;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Ссылки для переключения языка -->
    <div style="text-align: right;">
        <a th:href="@{/login(lang='ru')}" th:text="#{lang.ru}">Русский</a> |
        <a th:href="@{/login(lang='en')}" th:text="#{lang.en}">English</a>
    </div>

    <h2 th:text="#{login.title}">Вход</h2>

    <!-- Сообщение об успешном выходе -->
    <div th:if="${param.logout}" class="message">
        <p th:text="#{logout.success}">Вы успешно вышли из системы.</p>
    </div>

    <!-- Сообщение об ошибке при неверных данных -->
    <div th:if="${param.error}" class="error">
        <p th:text="#{login.error}">Неправильное имя пользователя или пароль.</p>
    </div>

    <!-- Форма входа -->
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username" th:text="#{login.username}">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password" th:text="#{login.password}">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit" th:text="#{login.button}">Войти</button>
        </div>
    </form>
</div>
</body>
</html>
